modmap:
  - name: Modifiers
    remap:
      CapsLock: Esc
keymap:
  # WORKSPACES and WINDOWS
  - name: "workspace and window management"
    application:
      # to exclude virtualization systems and remote controls
      not: [qemu-system-x86_64, qemu]
    remap:
      Alt-q: Alt-F4
  # TABS
  - name: "tabs c-pgup"
    application:
      only:
        [
          Gnome-terminal,
          gnome-terminal-server,
          Code,
          VSCodium,
          firefox,
          Brave-browser,
          Microsoft-edge,
          Google-chrome,
          KeePassXC,
        ]
    remap:
      Control-tab: Control-pagedown
      Control-Shift-tab: Control-pageup
      Alt-Shift-rightbrace: Control-pagedown
      Alt-Shift-leftbrace: Control-pageup
  - name: "tabs c-tab"
    application:
      only: [konsole, Nautilus, dolphin, Warp]
    remap:
      Control-pagedown: Control-tab
      Control-pageup: Control-Shift-tab
      Alt-Shift-rightbrace: Control-tab
      Alt-Shift-leftbrace: Control-Shift-tab
  # TERMINALS
  - name: "terminals - Konsole"
    application:
      only: konsole
    remap:
      Control-Shift-v: Control-Shift-9 # split vertically
      Control-Shift-h: Control-Shift-0 # split horisontally
      Control-Shift-s: Control-Shift-0 # split horisontally
  - name: "terminals - Warp"
    application:
      only: Warp
    remap:
      # custom thing
      Control-Shift-left: Control-Alt-left # focus left panel
      Control-Shift-right: Control-Alt-right # focus right panel
      Control-Shift-v: Control-Shift-d # split vertically
      Control-Shift-h: Control-Shift-e # split horisontally
      Control-Shift-s: Control-Shift-e # split horisontally

  # EDITING
  - name: "editing"
    application:
      # exclude terminals, filemanagers and Emacs
      not:
        [
          Emacs,
          konsole,
          Gnome-terminal,
          gnome-terminal-server,
          kitty,
          wezterm,
          Warp,
          Nautilus,
          dolphin,
          qemu-system-x86_64,
          qemu,
        ]
    remap:
      Alt-left: home
      Alt-right: end
      Alt-up: Control-home
      Alt-down: Control-end
      Alt-Backspace: [Shift-home, Backspace]
      Super-Backspace: Control-Backspace
      Alt-Delete: [Shift-end, Delete]
      Super-Delete: Control-Delete
      Alt-b: Control-left
      Alt-f: Control-right
      Alt-d: Control-Delete

  # EXPLORER
  - name: "file manager"
    application:
      only: [dolphin, Nautilus]
    remap:
      Shift-Enter: F2
      Alt-down: Enter
      Alt-1: Control-2
      Alt-2: Control-1
      Alt-3: Control-3
      Alt-4: Control-4
      Alt-Backspace: Delete
      Alt-Shift-Backspace: Shift-Delete
  - name: Nautilus
    application:
      only: [Nautilus]
    remap:
      F4: [Shift-F10, e]

  # OTHER
  - name: lock
    application:
      # to exclude virtualization systems and remote controls
      not: [qemu-system-x86_64, qemu]
    remap:
      Control-Alt-q: Super-l
  # open settings
  - name: chromes
    application:
      # only Chrome-based web browsers
      only: [Brave-browser, Microsoft-edge, Google-chrome]
    remap:
      Control-comma:
        [
          Control-t,
          c,
          h,
          r,
          o,
          m,
          e,
          Shift-semicolon,
          slash,
          slash,
          s,
          e,
          t,
          t,
          i,
          n,
          g,
          s,
          Enter,
        ]
  - name: "gnome terminal"
    application:
      only: [gnome-terminal-server, Gnome-terminal]
    remap:
      Control-comma: [Shift-F10, p, Enter]
  # emacs-like notepads
  - name: notepads
    application:
      only: [TextEditor, kate, kwrite]
    remap:
      Control-p: Up
      Control-n: Down
      Control-f: Right
      Control-b: Left
      Control-a: Home
      Control-e: End
      Control-d: Delete
      Alt-a: Control-a
      Alt-b: Control-b
      Alt-c: Control-c
      Alt-d: Control-d
      Alt-e: Control-e
      Alt-f: Control-f
      Alt-g: Control-g
      Alt-h: Control-h
      Alt-i: Control-i
      Alt-j: Control-j
      Alt-k: Control-k
      Alt-l: Control-l
      Alt-m: Control-m
      Alt-n: Control-n
      Alt-o: Control-o
      Alt-p: Control-p
      Alt-q: Alt-F4
      Alt-r: Control-r
      Alt-s: Control-s
      Alt-t: Control-t
      Alt-u: Control-u
      Alt-v: Control-v
      Alt-w: Control-w
      Alt-x: Control-x
      Alt-y: Control-y
      Alt-z: Control-z

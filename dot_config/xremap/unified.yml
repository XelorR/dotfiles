    application:
      only: [Brave-browser, Microsoft-edge, Google-chrome]
    remap:
      Alt-comma:
        [
          Control-t,
          c,
          h,
          r,
          o,
          m,
          e,
          Shift-semicolon,
          slash,
          slash,
          s,
          e,
          t,
          t,
          i,
          n,
          g,
          s,
          Enter,
        ]
  - name: firefoxes
    application:
      only: [firefox]
    remap:
      Alt-comma:
        [
          Control-t,
          a,
          b,
          o,
          u,
          t,
          Shift-semicolon,
          p,
          r,
          e,
          f,
          e,
          r,
          e,
          n,

      # GENERAL
      # similar on GNU Linux / MacOS, no need to remap
      #   F1                                                  | Command palette
      # following keys set in LETTERS section:
      #   cmd-shift-p                                         | Command palette
      #   cmd-p                                               | Go to file
      #   cmd-shift-n                                         | New window/instance
      #   cmd-w                                               | Close window/instance
      #   cmd-k, cmd-s                                        | Keyboard shortcuts
      Alt-comma: Ctrl-comma # cmd-,                           | User settings

      # BASIC EDITING
      # following keys set in LETTERS section:
      #   cmd-x                                               | Cut line (empty selection)
      #   cmd-c                                               | Copy line (empty selection)
      #   cmd-shift-k                                         | Delete line
      # following keys are defined in ARROWS section globally
      #   cmd-up                                              | Go to beginning of file
      #   cmd-down                                            | Go to end of file
      # similar on GNU Linux / MacOS, no need to remap
      #   home/end                                            | Go to beginning/end of line
      #   cmd-pgup/pgdown                                     | Scroll page up/down
      Super-up: Alt-up # cmd-up                               | Move line up
      Super-down: Alt-down # cmd-down                         | Move line down
      Super-Shift-up: Alt-Shift-up # cmd-shift-up             | Copy line up
      Super-Shift-down: Alt-Shift-down # cmd-shift-down       | Copy line down
      Alt-Enter: Ctrl-Enter # cmd-enter                       | Insert line below
      Alt-Shift-Enter: Ctrl-Shift-Enter # cmd-shift-enter     | Insert line above
      Alt-Shift-backslash: Ctrl-Shift-backslash # cmd-shift-\ | Jump to matching bracket
      Alt-rightbrace: Ctrl-rightbrace # cmd-]                 | Indent line
      Alt-leftbrace: Ctrl-leftbrace # cmd-[                   | Unindent line
      Control-pageup: Ctrl-up # control-pgup                  | Scroll line up
      Control-pagedown: Ctrl-down # control-pgdown            | Scroll line down
      Alt-Super-leftbrace: Ctrl-Shift-leftbrace # opt-cmd-[   | Fold region
      Alt-Super-rightbrace: Ctrl-Shift-rightbrace # opt-cmd-] | Unfold region

      # multiple cursors
      # spawn up/down, linux-like
      Ctrl-Shift-up: Ctrl-Shift-up
      Ctrl-Shift-down: Ctrl-Shift-down
      # spawn up/down, macos-like
      Alt-Super-up: Ctrl-Shift-up
      Alt-Super-down: Ctrl-Shift-down
      # spawn up/down, windows-like
      Ctrl-Alt-up: Ctrl-Shift-up
      Ctrl-Alt-down: Ctrl-Shift-down

      Super-Shift-i: Alt-Shift-i # add cursors to the end of each line selected
      Alt-F2: Ctrl-F2 # select all occurencies of selected word

      # expand/shrink selection
      Ctrl-Alt-Shift-left: Alt-Shift-left
      Ctrl-Alt-Shift-right: Alt-Shift-right

      # box selection
      Super-Alt-Shift-left: Alt-Ctrl-left
      Super-Alt-Shift-right: Alt-Ctrl-right
      Super-Alt-Shift-up: Alt-Ctrl-up
      Super-Alt-Shift-down: Alt-Ctrl-down

      Super-z: Alt-z # wrap text
      Super-Shift-f: Ctrl-Shift-i # format document
      Super-Alt-f: Ctrl-h # find and replace

      Alt-dot: Ctrl-dot # quick fix
      Alt-slash: Ctrl-slash # comment
      Alt-backslash: Ctrl-backslash # split editor
      Super-Shift-a: Alt-Shift-a # block comment

      Ctrl-Shift-g: [Ctrl-Shift-g, g] # focus version control
      Ctrl-Alt-f: F11
      Super-F12: Alt-F12

      # focus into editor groups
      Alt-1: Ctrl-1
      Alt-2: Ctrl-2
      Alt-3: Ctrl-3
      # vertical/horisontal layout
      Super-Shift-0: Alt-Shift-0


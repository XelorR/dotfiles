      ## GENERAL
      # similar on GNU Linux / MacOS, no need to remap
      #   F1                                                  | Command palette
      # following keys set in LETTERS section:
      #   cmd-shift-p                                         | Command palette
      #   cmd-p                                               | Go to file
      #   cmd-shift-n                                         | New window/instance
      #   cmd-w                                               | Close window/instance
      #   cmd-k, cmd-s                                        | Keyboard shortcuts
      Alt-comma: Control-comma # cmd-,                           | User settings

      ## BASIC EDITING
      # following keys set in LETTERS section:
      #   cmd-x                                               | Cut line (empty selection)
      #   cmd-c                                               | Copy line (empty selection)
      #   cmd-shift-k                                         | Delete line
      # following keys are defined in ARROWS section globally
      #   cmd-up                                              | Go to beginning of file
      #   cmd-down                                            | Go to end of file
      # similar on GNU Linux / MacOS, no need to remap
      #   home/end                                            | Go to beginning/end of line
      #   cmd-pgup/pgdown                                     | Scroll page up/down
      # just works because of other mapped keys
      #   cmd-k, cmd-]/[                                      | Fold/unfold all subregions
      #   cmd-k, cmd-o/j                                      | Fold/unfold all regions
      #   cmd-k, cmd-c/u                                      | Add/remove line comment
      Alt-slash: Control-slash # cmd-/                           | Toggle line comment
      Super-Shift-a: Alt-Shift-a # shift-opt-a                | Toggle block comment
      Super-z: Alt-z # opt-z                                  | Toggle wrap text
      Super-up: Alt-up # cmd-up                               | Move line up
      Super-down: Alt-down # cmd-down                         | Move line down
      Super-Shift-up: Alt-Shift-up # cmd-shift-up             | Copy line up
      Super-Shift-down: Alt-Shift-down # cmd-shift-down       | Copy line down
      Alt-Enter: Control-Enter # cmd-enter                       | Insert line below
      Alt-Shift-Enter: Control-Shift-Enter # cmd-shift-enter     | Insert line above
      Alt-Shift-backslash: Control-Shift-backslash # cmd-shift-\ | Jump to matching bracket
      Alt-rightbrace: Control-rightbrace # cmd-]                 | Indent line
      Alt-leftbrace: Control-leftbrace # cmd-[                   | Unindent line
      Control-pageup: Control-up # control-pgup                  | Scroll line up
      Control-pagedown: Control-down # control-pgdown            | Scroll line down
      Alt-Super-leftbrace: Control-Shift-leftbrace # opt-cmd-[   | Fold region
      Alt-Super-rightbrace: Control-Shift-rightbrace # opt-cmd-] | Unfold region

      ## MULTI-CURSOR AND SELECTION
      # to be implemented
      #   opt-mouse_l (linux: alt-mouse_l)                    | Insert cursor
      # linux-like:
      Control-Shift-up: Control-Shift-up # control-shift-up         | Insert cursor above
      Control-Shift-down: Control-Shift-down # control-shift-down   | Insert cursor below
      # macos-like:
      Alt-Super-up: Control-Shift-up # opt-cmd-up                | Insert cursor above
      Alt-Super-down: Control-Shift-down # opt-cmd-down          | Insert cursor below
      # windows-like:
      Control-Alt-up: Control-Shift-up # ctrl-alt-up                | Insert cursor above
      Control-Alt-down: Control-Shift-down # ctrl-alt-down          | Insert cursor below

      Super-Shift-i: Alt-Shift-i # add cursors to the end of each line selected
      Alt-F2: Control-F2 # select all occurencies of selected word

      # expand/shrink selection
      Control-Alt-Shift-left: Alt-Shift-left

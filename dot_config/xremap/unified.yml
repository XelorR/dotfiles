  # TABS
  - name: "tabs c-pgup"
    application:
      # only applications with Ctrl-PgUp/Ctrl-PgDn for tab switching
      only:
        [
          Gnome-terminal,
          gnome-terminal-server,
          Code,
          firefox,
          Brave-browser,
          Microsoft-edge,
          Google-chrome,
          KeePassXC,
        ]
    remap:
      Alt-Shift-rightbrace: Control-pagedown
      Alt-Shift-leftbrace: Control-pageup
  - name: "tabs c-tab"
    application:
      # only applications with Ctrl-Tab/Ctrl-Shift-Tab for tab switching
      only: [konsole, Nautilus, dolphin]
    remap:
      Control-pagedown: Control-tab
      Control-pageup: Control-Shift-tab
      Alt-Shift-rightbrace: Control-tab
      Alt-Shift-leftbrace: Control-Shift-tab

  # HISTORY
  - name: "history"
    application:
      only:
        [
          Nautilus,
          dolphin,
          firefox,
          Brave-browser,
          Microsoft-edge,
          Google-chrome,
        ]
    remap:
      Alt-rightbrace: Alt-right
      Alt-leftbrace: Alt-left

  # OPEN SETTINGS
  - name: chromes
    application:
      # only Chrome-based web browsers
      only: [Brave-browser, Microsoft-edge, Google-chrome]
    remap:

  # EXCEPTIONS ONLY -- VERY APP SPECIFIC -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
  # TEXT EDITORS
  - name: vscodes
    application:
      only: [Code]
    remap:
      # move line up/down
      Super-up: Alt-up
      Super-down: Alt-down
      # copy line up/down

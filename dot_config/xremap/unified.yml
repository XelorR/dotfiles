          e,
          s,
          Enter,
        ]
  # TERMINALS
  - name: terminals
    application:
      only: [konsole, Gnome-terminal, kitty, wezterm]
    remap:
      Alt-n: Ctrl-Shift-n
      Alt-p: Ctrl-Shift-p
      Alt-q: Alt-F4
      Alt-t: Ctrl-Shift-t
      Ctrl-Alt-t: Ctrl-Alt-t
      Alt-v: Ctrl-Shift-v
      Alt-w: Ctrl-Shift-w
      Alt-Shift-rightbrace: Control-Shift-tab
      Alt-Shift-leftbrace: Control-tab

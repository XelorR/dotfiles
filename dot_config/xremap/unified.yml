      Super-Shift-down: Alt-Shift-down
      # multiple cursors
      # spawn up/down, linux-like
      Ctrl-Shift-up: Ctrl-Shift-up
      Ctrl-Shift-down: Ctrl-Shift-down
      # spawn up/down, macos-like
      Alt-Super-up: Ctrl-Shift-up
      Alt-Super-down: Ctrl-Shift-down
      # spawn up/down, windows-like
      Ctrl-Alt-up: Ctrl-Shift-up
      Ctrl-Alt-down: Ctrl-Shift-down
      # add cursors to the end of each line selected
      Super-Shift-i: Alt-Shift-i
      # select all occurencies of selected word
      Alt-F2: Ctrl-F2

